<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <title>Login Bootcampt</title>
    
</head>
<body>
    <div class="container">
        <h3>Register in the form</h3>
        <div class="boxButtons">
            <button class="google-btn">
                <picture><img src="https://editeca.com/wp-content/plugins/schema-and-structured-data-for-wp/admin_section/images/google-img.png" alt="Logo Google" class="iconG"></picture>
                <span>Register with Google</span>
            </button>
            <button class="twitter-btn"><img src="https://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c53e.png" alt="Logo twitter" class="icon-twitter"></button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="" class="login">
            <div class="names">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>
            <label for="username">
                <span>Username</span>
                <input type="text" id="username" name="username">
            </label>
        </div>
        <label for="email">
            <span>Email</span>
            <input type="email" id="email" name="email" >
        </label>
        <label for="password">
            <span>Password</span>
            <input type="text" id="password" name="password" placeholder="6+ characters">
        </label>
        </form>
        <label for="checkbox" class="checkbox">
            <input type="checkbox" id="checkboxLogin" name="checkbox">
            <span>I accept the conditions and the legal notice</span>
        </label>
        <button class="sumit-btn">Create Acount</button>
    </div>
</body>
</html>
