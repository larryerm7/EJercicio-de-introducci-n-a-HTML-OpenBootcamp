<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo a utilizar imagenes</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a Utilizar imagenes</h1>
        <img src="https://play-lh.googleusercontent.com/wodO1rojjhzAFl9__SOXSKlNF0ZMGLl4454AOruGyJi5HerAhK5knx491byDX7lhqA"  alt="Portada de juego: Company of Heroes" width="300" height="300">
    </section>
    <section>
        <h1>Aprendiendo a Utilizar los videos</h1>
        <video controls width="500" height="300" autoplay loop muted>
            <source src="y2mate.com - Reik  Creo en Ti_480p.mp4" type="video/mp4" />
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop width="400">
            <source src="y2mate.com - BOSSA nova instrumental Alegre melodía con Guitarras y Saxofón .mp3" type="audio/mp3"/>
        </audio>
    </section>
</body>
</html>
